<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorit IceCream</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the form below</h1>
      <form id="favoriteflavors">
        <div class="form-group">
          <label for="flavorOne">Favorite Flavor of Icecream</label>
          <input id="flavorOne" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flavorTwo">If you can't have that one</label>
          <input id="flavorTwo" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flavorThree">If you can't have that one</label>
          <input id="flavorThree" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flavorFour">If you can't have that one</label>
          <input id="flavorFour" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="flavorFive">Least favorite Icecream</label>
          <input id="flavorFive" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Display</button>
      </form>

      <div id="story">
        <h1>Here are you favorite icecreams!</h1>
        <p>You love <span class="flavorOne"></span> the most! Followed by <span class="flavorTwo"></span>, <span class="flavorThree"></span>, and <span class="flavorFour"></span>. And if you had to you may eat <span class="flavorFive"></span> icecream.</p>
      </div>
    </div>

  </body>
</html>
